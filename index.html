<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kronos - Seu ponto digital</h1>
            <div class="clock-container">
                <div class="digital-clock" id="digitalClock">00:00:00</div>
            </div>
            <div class="month-selector">
                <button id="prevMonth" class="btn btn-nav">‚óÑ</button>
                <span id="currentMonth"></span>
                <button id="nextMonth" class="btn btn-nav">‚ñ∫</button>
                <button id="userSettings" class="btn btn-user">üë§</button>
            </div>
        </header>

        <div class="controls-container">
            <button id="registerPoint" class="btn btn-register"><span class="clock-icon">üïí</span> Registrar Ponto</button>
            <div class="daily-summary" id="dailySummary">
                <table>
                    <thead>
                        <tr>
                            <th>Hoje</th>
                            <th>Entrada</th>
                            <th>Sa√≠da Almo√ßo</th>
                            <th>Volta Almo√ßo</th>
                            <th>Sa√≠da</th>
                            <th>Horas Extras</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td id="todayEntry">--:--</td>
                            <td id="todayLunchOut">--:--</td>
                            <td id="todayLunchIn">--:--</td>
                            <td id="todayExit">--:--</td>
                            <td id="todayExtra" class="extra-hours">--:--</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button id="exportPDF" class="btn btn-export"><span class="pdf-icon">üìÑ</span> Exportar PDF</button>
        </div>

        <div class="extra-hours">
            Horas Extras Totais: <span id="totalExtraHours">00:00</span>
        </div>

        <div class="table-container">
            <table id="timeTable">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Entrada</th>
                        <th>Sa√≠da Almo√ßo</th>
                        <th>Volta Almo√ßo</th>
                        <th>Sa√≠da</th>
                        <th>Horas Extras</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2>Editar Ponto - <span id="editDate"></span></h2>
                <div class="time-inputs">
                    <label>Entrada: <input type="time" id="editEntry"></label>
                    <label>Sa√≠da Almo√ßo: <input type="time" id="editLunchOut"></label>
                    <label>Volta Almo√ßo: <input type="time" id="editLunchIn"></label>
                    <label>Sa√≠da: <input type="time" id="editExit"></label>
                </div>
                <div class="modal-buttons">
                    <button id="saveEdit" class="btn btn-green">Salvar</button>
                    <button id="closeModal" class="btn btn-red">Fechar</button>
                </div>
            </div>
        </div>

        <div id="userModal" class="modal">
            <div class="modal-content user-modal">
                <h2>Dados do Usu√°rio</h2>
                <div class="user-inputs">
                    <div class="input-group">
                        <label for="userCompany">Empresa</label>
                        <input type="text" id="userCompany" placeholder="Digite o nome da empresa">
                    </div>
                    <div class="input-group">
                        <label for="userName">Nome Completo</label>
                        <input type="text" id="userName" placeholder="Digite seu nome completo">
                    </div>
                    <div class="input-group">
                        <label for="userRole">Cargo</label>
                        <input type="text" id="userRole" placeholder="Digite seu cargo">
                    </div>
                    <div class="input-group">
                        <label for="userEmail">E-mail</label>
                        <input type="email" id="userEmail" placeholder="Digite seu e-mail">
                    </div>
                </div>
                <div class="modal-buttons">
                    <button id="saveUser" class="btn btn-green">Salvar</button>
                    <button id="closeUserModal" class="btn btn-red">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
